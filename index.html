<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fast and minimalistic video player for YouTube videos"
    />
    <meta
      name="keywords"
      content="yt player, videos, RGB, beautiful, simple, minimalistic"
    />
    <meta name="author" content="UnrealApex" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://unrealapex.github.io/yt-player/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://unrealapex.github.io/yt-player/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://unrealapex.github.io/yt-player/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <title>yt player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <noscript>
      <h1>To use yt player, please enable JavaScript</h1>
    </noscript>
    <h1>yt player</h1>
    <div class="container">
      <div class="child">
        <div id="notification"></div>
        <div id="main-area">
          <form action="javascript:void(0);">
            <div class="bar">
              <input
                id="input-field"
                type="url"
                autofocus
                required
                placeholder="enter youtube video url"
                title="enter a youtube video url"
                size="22"
                minlength="20"
                maxlength="80"
              />
              <button
                id="play"
                title="play video url"
                disabled
              >
                play
              </button>
            </div>
          </form>
          <!-- <fieldset>
            <legend>options</legend>
            <div>
              <div title="load video in full screen">
                <label
                  ><input type="checkbox" name="" id="load-fullscreen" />load in
                  full screen</label
                >
              </div>
              <div title="load video in private mode">
                <label
                  ><input type="checkbox" name="" id="private-mode" />private
                  mode</label
                >
              </div>
            </div>
          </fieldset> -->
        </div>

        <!-- https://github.com/jslint-org/jslint/blob/5c025b692b740d755937fed1c3c5c8d6bcb9e962/index.html#L254 -->
      </div>
    </div>

    <div id="overlay">
      <div id="overlay-content">
        <div>
          <button
            class="overlay-buttons transparent-button material-icons-round"
            title="close"
          >
            close
          </button>
          <button
            class="overlay-buttons transparent-button material-icons-round"
            title="maximize"
          >
            check_box_outline_blank
          </button>
          <button
            class="overlay-buttons transparent-button material-icons-round"
            title="minimize"
          >
            minimize
          </button>
        </div>


        <progress id="loader" title="loading video..."></progress>
        <iframe id="videoPlayer" loading="eager" allowfullscreen="true">
          <p>Your browser does not support iframes.</p>
        </iframe>

      </div>

          <div id="options-div"> 
            <button id="options-button" class="transparent-button material-icons-round">settings</button>
            <div id="options-dropdown">
              <div id="reload" class="options">reload video</div>

              <!-- <div class="options" title="load video in private mode">
                <label
                  ><input type="checkbox" name="" id="private-mode" />private
                  mode</label
                >
              </div> -->
              <div id="private-mode" class="options" data-enabled="false" title="private mode is currently disabled(click to enable)">private mode</div>
              <div id="open-video" class="options">open video on youtube</div>
              <!-- <div>Link 3</a> -->
            </div>
          </div>

    </div>
    <div id="expand-box" class="hidden">
      <img id="thumbnail" title="click to reopen minimized video">
      <div id="expand-hint-text">minimized video</div>
    </div>
    <div id="shortcuts-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span
          id="close"
          class="overlay-buttons transparent-button material-icons-round"
          >close</span
        >
        <h3>Keyboard Shortcuts</h3>
        <p>Press <kbd>?</kbd> to toggle this modal.</p>
        <hr />
        <div>
          <p>Full screen <kbd>f</kbd></p>
          <p>Reload video <kbd>r</kbd></p>
          <p>Minimize video overlay <kbd>m</kbd> or <kbd>_</kbd></p>
          <p>Open video overlay <kbd>o</kbd> or <kbd>+</kbd></p>
          <p>Close video overlay <kbd>Esc</kbd> or <kbd>x</kbd></p>
        </div>
      </div>
    </div>
    <!-- <div class="center">
      <div class="loader hidden">
        <h3 id="loader-fade-text">loading...</h3>
      </div>
    </div> -->
  </body>
</html>
